<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football Finder</title>

    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>
        <div class="nav">
            <p>About</p>
        </div>
        <div class="nav">
            <p>Support</p>
        </div>
        <div class="nav">
            <p>Projects</p>
        </div>
    </nav>
    <div class="left">
        <img src="./nfl logo.png" alt="NFL Logo" class="src">

        <h1>Fantasy Football Finder</h1>
        <form>
            <input type="text" class="searchbar" placeholder="Enter player">
            <input type="submit" value="Find" class="find">
        </form>
    </div>
    <div class="middle">
        <h3>Name:</h3>
        <p id="name"></p>
        <h3>Position:</h3>
        <p id="position"></p>
        <h3>Team:</h3>
        <p id="team"></p>
        <h3>ADP:</h3>
        <p id="adp"></p>
    </div>
    <div class="right">
        <h3>Recent News:</h3>
        <div class="news-card">
            <p id="news1"></p>
        </div>
        <div class="news-card">
            <p class="news2"></p>
        </div>
        <div class="news-card">
            <p class="news3"></p>
        </div>



    </div>
    <footer>
        <p class="foot">Social Links Here</p>
    </footer>
</body>

</html>
